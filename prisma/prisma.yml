#Init settings of Prisma
endpoint: http://localhost:4466
datamodel: datamodel.prisma

# Prisma client
generate:
  - generator: typescript-client
    output: ../src/generated/prisma-client/

#Seed db
seed:
  import: seed.graphql

# Hook to regenerate models after deploy to prisma server
hooks:
  post-deploy:
    - prisma generate
